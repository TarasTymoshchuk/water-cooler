                    <div class="fill" ng-style="{'-webkit-animation-iteration-count': 0.8}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

                         enable-background="new 0 0 300 300" xml:space="preserve">
                        <path class="waveShape" d="M300,300V2.5c0,0-0.6-0.1-1.1-0.1c0,0-25.5-2.3-40.5-2.4c-15,0-40.6,

                    </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div>
        <h4 class="water-level">The Temperature Of Cold Water</h4>
        <div class="container">
            <div class="de">
                <div class="den">
                    <div class="dene">
                        <div class="denem">
                            <div class="deneme">
                                5<span>.5</span><strong>&deg;</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
