<ul class="nav nav-tabs">
    <li><a data-toggle="tab" ui-sref="config">Home</a></li>
    <li><a data-toggle="tab" ui-sref="profile">Profile</a></li>
    <li class="active"><a data-toggle="tab" ui-sref="messages">Messages</a></li>
</ul>
<div class="margin-top-40 col-xs-4 left">
    <div class="form-group">
        <label for="level">Critical level of water (%):</label>
        <input type="text" class="form-control" id="level">
    </div>
    <div class="form-group ">
        <label for="message">Message:</label>
        <textarea class="form-control" rows="5" id="message"></textarea>
    </div>
    <div class="form-group">
        <label for="channel">Name of channel:</label>
        <input type="text" class="form-control" id="channel">
    </div>
    <div class="checkbox">
        <label><input type="checkbox" ng-model="checked" ng-init="checked=false">Repeat sending</label>
    </div>
    <div class="form-group" ng-if="checked">
        <label for="time">Every (hours):</label>
        <input type="text" class="form-control" id="time">
    </div>

    <div class="checkbox">
        <label><input type="checkbox">Send notifications</label>
    </div>
    <button class="btn btn-primary">Send message</button> <button class="btn btn-primary">Save settings</button>
</div>

<div class="margin-top-40 col-xs-4 right">
    <div class="form-group">
        <label for="login">Slack login:</label>
        <input type="text" class="form-control" id="login">
    </div>
    <div class="form-group">
        <label for="password">Slack password:</label>
        <input type="password" class="form-control" id="password">
    </div>
</div>
